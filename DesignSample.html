<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Lifesum</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }
        .pantone-theme-1 { --primary-color: #4A90E2; --secondary-color: #A5D6A7; --accent-color: #FFAB91; }
        .pantone-theme-2 { --primary-color: #50E3C2; --secondary-color: #B2EBF2; --accent-color: #FFD54F; }
        .pantone-theme-3 { --primary-color: #BD10E0; --secondary-color: #E1BEE7; --accent-color: #FF8A80; }
        .pantone-theme-4 { --primary-color: #F5A623; --secondary-color: #FFF59D; --accent-color: #A1887F; }
        .pantone-theme-5 { --primary-color: #9013FE; --secondary-color: #D1C4E9; --accent-color: #81D4FA; }
        .theme-background { background-color: var(--secondary-color); }
        .theme-text { color: var(--primary-color); }
        .theme-accent-bg { background-color: var(--accent-color); }
        .theme-primary-bg { background-color: var(--primary-color); }
        .theme-ring-color { border-color: var(--primary-color); }
        .progress-carbs { background-color: #A5D6A7; }
        .progress-protein { background-color: #8DB4E3; }
        .progress-fat { background-color: #F29494; }
        .ring {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            position: relative;
        }
        .ring-bg {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                #A5D6A7 0% 40%, 
                #8DB4E3 40% 70%, 
                #F29494 70% 85%,
                #E5E7EB 85% 100%
            );
            transform: rotate(-120deg);
        }
        .ring-inner {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            background-color: #f8f9fa;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .theme-button {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 1px solid #ddd;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="pantone-theme-1">
<div class="max-w-sm mx-auto bg-white h-screen flex flex-col">
<header class="p-4 flex justify-between items-center">
<span class="material-icons text-gray-700">arrow_back</span>
<div class="text-center">
<h1 class="text-2xl font-semibold text-gray-800">Lifesum</h1>
<p class="text-gray-500">Keto burn</p>
</div>
<div class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center font-bold text-gray-600">A</div>
</header>
<main class="flex-grow p-6 flex flex-col items-center">
<div class="flex items-center justify-around w-full mb-6">
<div class="text-center">
<p class="text-2xl font-bold text-gray-800">0</p>
<p class="text-sm text-gray-500">EATEN</p>
</div>
<div class="relative ring">
<div class="ring-bg"></div>
<div class="ring-inner">
<p class="text-4xl font-bold text-gray-800">1973</p>
<p class="text-sm text-gray-500">KCAL LEFT</p>
</div>
</div>
<div class="text-center">
<p class="text-2xl font-bold text-gray-800">0</p>
<p class="text-sm text-gray-500">BURNED</p>
</div>
</div>
<button class="text-sm font-semibold text-gray-600 mb-8">SEE STATS</button>
<div class="w-full mb-8">
<div class="grid grid-cols-3 gap-4 text-center">
<div>
<p class="font-semibold text-gray-800">Carbs</p>
<div class="w-full bg-gray-200 rounded-full h-1.5 mt-2">
<div class="progress-carbs h-1.5 rounded-full" style="width: 19%"></div>
</div>
<p class="text-sm text-gray-500 mt-1">23g / 120g</p>
</div>
<div>
<p class="font-semibold text-gray-800">Protein</p>
<div class="w-full bg-gray-200 rounded-full h-1.5 mt-2">
<div class="progress-protein h-1.5 rounded-full" style="width: 28%"></div>
</div>
<p class="text-sm text-gray-500 mt-1">50g / 180g</p>
</div>
<div>
<p class="font-semibold text-gray-800">Fat</p>
<div class="w-full bg-gray-200 rounded-full h-1.5 mt-2">
<div class="progress-fat h-1.5 rounded-full" style="width: 49%"></div>
</div>
<p class="text-sm text-gray-500 mt-1">88g / 179g</p>
</div>
</div>
</div>
<div class="w-full">
<p class="text-sm font-semibold text-gray-500 mb-4">TODAY, OCT 12</p>
<div class="flex items-center justify-between">
<div>
<p class="font-semibold text-gray-800">Carbs (19 %)</p>
<div class="w-full bg-gray-200 rounded-full h-1.5 mt-1">
<div class="progress-carbs h-1.5 rounded-full" style="width: 19%"></div>
</div>
</div>
<span class="material-icons text-gray-400">chevron_right</span>
</div>
</div>
<div class="mt-auto pt-8">
<p class="text-center text-sm font-semibold text-gray-600 mb-2">Change Theme</p>
<div class="flex justify-center space-x-2">
<button class="theme-button pantone-theme-1" onclick="changeTheme('pantone-theme-1')" style="background-color: #4A90E2;"></button>
<button class="theme-button pantone-theme-2" onclick="changeTheme('pantone-theme-2')" style="background-color: #50E3C2;"></button>
<button class="theme-button pantone-theme-3" onclick="changeTheme('pantone-theme-3')" style="background-color: #BD10E0;"></button>
<button class="theme-button pantone-theme-4" onclick="changeTheme('pantone-theme-4')" style="background-color: #F5A623;"></button>
<button class="theme-button pantone-theme-5" onclick="changeTheme('pantone-theme-5')" style="background-color: #9013FE;"></button>
</div>
</div>
</main>
<footer class="bg-white border-t border-gray-200 p-2 flex justify-around">
<a class="text-center theme-text" href="#">
<span class="material-icons">home</span>
<p class="text-xs">Home</p>
</a>
<a class="text-center text-gray-500" href="#">
<span class="material-icons">list_alt</span>
<p class="text-xs">Diary</p>
</a>
<a class="bg-green-400 text-white w-14 h-14 rounded-full flex items-center justify-center -mt-8 shadow-lg" href="#">
<span class="material-icons text-3xl">add</span>
</a>
<a class="text-center text-gray-500" href="#">
<span class="material-icons">trending_up</span>
<p class="text-xs">Trends</p>
</a>
<a class="text-center text-gray-500" href="#">
<span class="material-icons">settings</span>
<p class="text-xs">Settings</p>
</a>
</footer>
</div>
<script>
        function changeTheme(themeClass) {
            document.body.className = themeClass;
        }
    </script>

</body></html>
